<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pi</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Pi</h1>
      <br />
      <div class="row">
        <div
          class="col-md-8"
          style="background-color: green; border: 1px solid"
        >
          <div class="row">
            <div class="col-md-12">
              <h4>Choose a Size</h4>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-4"
              style="background-color: red; border: 1px solid"
            >
              <p>Picture of Pizza</p>
              <input
                type="checkbox"
                class="size"
                id="small"
                name="small"
                value="small"
              />
              <label for="small"> Small - $8</label>
            </div>
            <div
              class="col-md-4"
              style="background-color: yellow; border: 1px solid"
            >
              <p>Picture of Pizza</p>
              <input
                type="checkbox"
                class="size"
                id="medium"
                name="medium"
                value="medium"
              />
              <label for="medium"> Medium - $10</label>
            </div>
            <div
              class="col-md-4"
              style="background-color: lavender; border: 1px solid"
            >
              <p>Picture of Pizza</p>
              <input
                type="checkbox"
                class="size"
                id="large"
                name="large"
                value="large"
              />
              <label for="large"> Large - $12</label>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-12"
              style="background-color: gray; border: 1px solid"
            >
              <h4>Choose Your Toppings:</h4>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-4"
              style="background-color: teal; border: 1px solid"
            >
              <h4>Meats</h4>
              <input
                type="checkbox"
                id="meatTopping1"
                name="meatTopping1"
                value="pepperoni"
              />
              <label for="meatTopping1"> Pepperoni - $2</label>
              <br />
              <input
                type="checkbox"
                id="meatTopping2"
                name="meatTopping2"
                value="sausage"
              />
              <label for="meatTopping2"> Sausage - $2</label>
              <br />
              <input
                type="checkbox"
                id="meatTopping3"
                name="meatTopping3"
                value="ham"
              />
              <label for="meatTopping3"> Ham - $2</label>
              <br />
            </div>
            <div
              class="col-md-4"
              style="background-color: antiquewhite; border: 1px solid"
            >
              <h4>Veggies</h4>
              <input
                type="checkbox"
                id="veggieTopping1"
                name="veggieTopping1"
                value="mushroom"
              />
              <label for="veggieTopping1"> Mushroom - $1</label>
              <br />
              <input
                type="checkbox"
                id="veggieTopping2"
                name="veggieTopping2"
                value="olives"
              />
              <label for="veggieTopping2"> Olives - $1</label>
              <br />
              <input
                type="checkbox"
                id="veggieTopping3"
                name="veggieTopping3"
                value="pineapple"
              />
              <label for="veggieTopping3"> Pineapple - $1</label>
              <br />
              <input
                type="checkbox"
                id="veggieTopping4"
                name="veggieTopping4"
                value="bell peppers"
              />
              <label for="veggieTopping4"> Bell Peppers - $1</label>
            </div>
            <div
              class="col-md-4"
              style="background-color: lightskyblue; border: 1px solid"
            >
              <h4>Pizza Preview</h4>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-6"
              style="background-color: aqua; border: 1px solid"
            >
              <h4>Quantity</h4>
              <label for="quantity">Quantity</label>
              <input id="quantity" class="form-control" type="text" />
            </div>
            <div
              class="col-md-6"
              style="background-color: slateblue; border: 1px solid"
            >
              <h4>Add to Cart (button)</h4>
              <button type="button" class="btn btn-light" id="addToCart">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div
          class="col-md-4"
          id="side-bar"
          style="background-color: orange; border: 1px solid"
        >
          <h4>Cart</h4>
          <ul>
            <div class="cartItems"></div>
          </ul>
          <div class="row">
            <div class="col-md-12">
              <h4>Total</h4>
              <button type="button" class="btn btn-dark">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
